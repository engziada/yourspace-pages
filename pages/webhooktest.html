<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معالج النصوص - أداة تحويل متقدمة</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            direction: rtl;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 30px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .content {
            padding: 40px;
        }

        .input-section {
            margin-bottom: 30px;
        }

        .input-label {
            display: block;
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .input-textarea {
            width: 100%;
            min-height: 120px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-family: 'Cairo', sans-serif;
            font-size: 1rem;
            resize: vertical;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .input-textarea:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
            background: white;
        }

        .button-container {
            text-align: center;
            margin: 30px 0;
        }

        .process-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.3);
            min-width: 180px;
        }

        .process-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.4);
        }

        .process-btn:active {
            transform: translateY(0);
        }

        .process-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
            color: #4facfe;
            font-weight: 600;
        }

        .loading i {
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result-section {
            margin-top: 30px;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .result-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
        }

        .copy-btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ffa726 100%);
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(255, 107, 107, 0.3);
        }

        .copy-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .copy-btn.copied {
            background: linear-gradient(135deg, #4caf50 0%, #8bc34a 100%);
        }

        .result-area {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            min-height: 120px;
            font-family: 'Cairo', sans-serif;
            font-size: 1rem;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
            direction: rtl;
            text-align: right;
        }

        .result-area.has-content {
            background: white;
            border-color: #4facfe;
        }

        .error {
            color: #e74c3c;
            background: #fdf2f2;
            border-color: #f5c6cb;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                border-radius: 15px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .content {
                padding: 20px;
            }

            .result-header {
                flex-direction: column;
                gap: 10px;
                align-items: stretch;
            }

            .copy-btn {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.8rem;
            }

            .process-btn {
                width: 100%;
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-magic"></i> معالج النصوص المتقدم</h1>
            <p>أداة قوية لتحويل ومعالجة النصوص باستخدام الذكاء الاصطناعي</p>
        </div>
        
        <div class="content">
            <div class="input-section">
                <label class="input-label" for="inputText">
                    <i class="fas fa-edit"></i> أدخل النص المراد معالجته:
                </label>
                <textarea 
                    id="inputText" 
                    class="input-textarea" 
                    placeholder="اكتب النص هنا لمعالجته وتحويله..."
                    dir="rtl">نص تجريبي</textarea>
            </div>
            
            <div class="button-container">
                <button id="processBtn" class="process-btn" onclick="processText()">
                    <i class="fas fa-cogs"></i> معالجة النص
                </button>
            </div>
            
            <div id="loading" class="loading">
                <i class="fas fa-spinner"></i> جاري المعالجة...
            </div>
            
            <div class="result-section">
                <div class="result-header">
                    <h3 class="result-title">
                        <i class="fas fa-file-text"></i> النتيجة:
                    </h3>
                    <button id="copyBtn" class="copy-btn" onclick="copyResult()">
                        <i class="fas fa-copy"></i> نسخ النص
                    </button>
                </div>
                <div id="result" class="result-area"></div>
            </div>
        </div>
    </div>

    <script>
        async function processText() {
            const textToProcess = document.getElementById('inputText').value.trim();
            const loadingIndicator = document.getElementById('loading');
            const resultArea = document.getElementById('result');
            const processBtn = document.getElementById('processBtn');
            const copyBtn = document.getElementById('copyBtn');
            
            if (!textToProcess) {
                resultArea.innerText = 'يرجى إدخال نص للمعالجة';
                resultArea.className = 'result-area error';
                return;
            }
            
            loadingIndicator.style.display = 'block';
            processBtn.disabled = true;
            resultArea.innerText = '';
            resultArea.className = 'result-area';
            copyBtn.innerHTML = '<i class="fas fa-copy"></i> نسخ النص';
            copyBtn.className = 'copy-btn';
            
            try {
                const response = await fetch('https://n8n.thez.solutions/webhook/process-text', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        text: textToProcess
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`خطأ في الخادم: ${response.status}`);
                }
                
                const rawText = await response.text();
                
                try {
                    const data = JSON.parse(rawText);
                    let outputText = '';
                    
                    if (data && typeof data === 'object') {
                        if (data.output) {
                            outputText = data.output;
                        } else if (data.result) {
                            outputText = data.result;
                        } else if (data.text) {
                            outputText = data.text;
                        } else if (data.content) {
                            outputText = data.content;
                        } else {
                            const values = Object.values(data);
                            outputText = values.find(v => typeof v === 'string') || JSON.stringify(data, null, 2);
                        }
                    } else {
                        outputText = String(data);
                    }
                    
                    if (typeof outputText === 'string') {
                        outputText = outputText.replace(/^["']|["']$/g, '');
                        outputText = outputText.replace(/\\n/g, '\n');
                        outputText = outputText.replace(/\\t/g, '\t');
                    }
                    
                    resultArea.innerText = outputText || 'لا توجد نتيجة';
                    resultArea.className = 'result-area has-content';
                    
                } catch (parseError) {
                    let cleanText = rawText.replace(/^["']|["']$/g, '').replace(/\\n/g, '\n').replace(/\\t/g, '\t');
                    resultArea.innerText = cleanText || 'لا توجد نتيجة';
                    resultArea.className = 'result-area has-content';
                }
                
            } catch (error) {
                resultArea.innerText = `خطأ في الاتصال: ${error.message}`;
                resultArea.className = 'result-area error';
            } finally {
                loadingIndicator.style.display = 'none';
                processBtn.disabled = false;
            }
        }
        
        function copyResult() {
            const resultArea = document.getElementById('result');
            const copyBtn = document.getElementById('copyBtn');
            const text = resultArea.innerText;
            
            if (!text || text.trim() === '') {
                return;
            }
            
            navigator.clipboard.writeText(text).then(() => {
                copyBtn.innerHTML = '<i class="fas fa-check"></i> تم النسخ!';
                copyBtn.className = 'copy-btn copied';
                
                setTimeout(() => {
                    copyBtn.innerHTML = '<i class="fas fa-copy"></i> نسخ النص';
                    copyBtn.className = 'copy-btn';
                }, 2000);
            }).catch(() => {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                copyBtn.innerHTML = '<i class="fas fa-check"></i> تم النسخ!';
                copyBtn.className = 'copy-btn copied';
                
                setTimeout(() => {
                    copyBtn.innerHTML = '<i class="fas fa-copy"></i> نسخ النص';
                    copyBtn.className = 'copy-btn';
                }, 2000);
            });
        }
        
        // Allow Enter key to trigger processing (Ctrl+Enter)
        document.getElementById('inputText').addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                processText();
            }
        });
    </script>
</body>
</html>
