<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معالج مشاريع مستقل - أداة تحليل المشاريع</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* --- Keeping base styles --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Cairo', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; direction: rtl; }
        .container { max-width: 800px; margin: 0 auto; background: rgba(255, 255, 255, 0.95); border-radius: 20px; box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1); backdrop-filter: blur(10px); overflow: hidden; }
        .header { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); padding: 30px; text-align: center; color: white; }
        .header h1 { font-size: 2.5rem; font-weight: 700; margin-bottom: 10px; text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2); }
        .header p { font-size: 1.1rem; opacity: 0.9; font-weight: 300; }
        .content { padding: 40px; }
        .input-section { margin-bottom: 30px; }
        .input-label { display: block; font-size: 1.2rem; font-weight: 600; color: #333; margin-bottom: 10px; }
        .input-url { width: 100%; padding: 15px; border: 2px solid #e0e0e0; border-radius: 12px; font-family: 'Cairo', sans-serif; font-size: 1rem; transition: all 0.3s ease; background: #fafafa; direction: ltr; }
        .input-url:focus { outline: none; border-color: #4facfe; box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1); background: white; }
        .button-container { text-align: center; margin: 30px 0; }
        .process-btn { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); color: white; border: none; padding: 15px 40px; font-size: 1.1rem; font-weight: 600; border-radius: 50px; cursor: pointer; transition: all 0.3s ease; box-shadow: 0 5px 15px rgba(79, 172, 254, 0.3); min-width: 180px; }
        .process-btn:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(79, 172, 254, 0.4); }
        .process-btn:active { transform: translateY(0); }
        .process-btn:disabled { opacity: 0.7; cursor: not-allowed; transform: none; }
        .loading { display: none; text-align: center; margin: 20px 0; color: #4facfe; font-weight: 600; }
        .loading i { animation: spin 1s linear infinite; margin-left: 10px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .error { color: #e74c3c; background: #fdf2f2; border: 2px solid #f5c6cb; border-radius: 12px; padding: 20px; }

        /* --- NEW UI STYLES --- */
        .result-area {
            padding-top: 20px;
        }
        .result-card {
            background: white;
            border: 1px solid #e8e8e8;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        .result-card h4 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .result-card h4 i {
            color: #4facfe;
        }
        .conclusion-badge {
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
            text-align: center;
        }
        .conclusion-matched {
            background-color: #e8f5e9;
            color: #2e7d32;
        }
        .conclusion-unmatched {
            background-color: #ffebee;
            color: #c62828;
        }
        .reason-toggle {
            color: #4facfe;
            cursor: pointer;
            font-weight: 600;
            margin-top: 10px;
            display: inline-block;
            font-size: 0.9rem;
        }
        .reason-content {
            display: none;
            margin-top: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            white-space: pre-wrap;
            line-height: 1.7;
            color: #555;
        }
        .info-duo {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            text-align: center;
        }
        .info-box {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
        }
        .info-box i {
            font-size: 1.8rem;
            color: #4facfe;
            margin-bottom: 10px;
        }
        .info-box strong {
            display: block;
            font-size: 1rem;
            color: #555;
            margin-bottom: 5px;
        }
        .info-box span {
            font-size: 1.3rem;
            font-weight: 700;
            color: #333;
        }
        .proposal-section .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            background: none;
            padding: 0;
        }
        .proposal-section .copy-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .proposal-section .copy-btn.copied {
            background: linear-gradient(135deg, #4caf50 0%, #8bc34a 100%);
        }
        .proposal-text-area {
            white-space: pre-wrap;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            line-height: 1.7;
            color: #333;
            max-height: 400px;
            overflow-y: auto;
        }
        .requirements-list {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            list-style-type: none;
            padding: 0;
            justify-content: flex-start;
            direction: ltr;
        }
        .req-tag {
            background-color: #e3f2fd;
            color: #1565c0;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 500;
            font-size: 0.95rem;
        }

        /* --- Responsive styles --- */
        @media (max-width: 768px) {
            body { padding: 10px; }
            .container { border-radius: 15px; }
            .header { padding: 20px; }
            .header h1 { font-size: 2rem; }
            .content { padding: 20px; }
            .info-duo { grid-template-columns: 1fr; }
        }
        @media (max-width: 480px) {
            .header h1 { font-size: 1.8rem; }
            .process-btn { width: 100%; padding: 12px 20px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-project-diagram"></i> معالج مشاريع مستقل</h1>
            <p>أداة قوية لتحليل مشاريع منصة مستقل باستخدام الذكاء الاصطناعي</p>
        </div>
        
        <div class="content">
            <div class="input-section">
                <label class="input-label" for="inputUrl">
                    <i class="fas fa-link"></i> أدخل رابط المشروع من منصة مستقل:
                </label>
                <input 
                    type="url" 
                    id="inputUrl" 
                    class="input-url" 
                    placeholder="https://mostaql.com/project/123456"
                    pattern="https://mostaql\.com/project/.*"
                    required>
            </div>
            
            <div class="button-container">
                <button id="processBtn" class="process-btn" onclick="processText()">
                    <i class="fas fa-wand-magic-sparkles"></i> تحليل وتوليد
                </button>
            </div>
            
            <div id="loading" class="loading">
                <i class="fas fa-spinner"></i> جاري التحليل...
            </div>
            
            <div id="result" class="result-area">
                <!-- Rich UI will be injected here -->
            </div>
        </div>
    </div>

    <script>
        // Store the full analysis data
        let currentAnalysisData = null;
        let rawResponseForSaving = ''; // Variable to hold the raw response

        async function processText() {
            const urlInput = document.getElementById('inputUrl');
            const loadingIndicator = document.getElementById('loading');
            const resultArea = document.getElementById('result');
            const processBtn = document.getElementById('processBtn');
            
            if (!urlInput.checkValidity()) {
                resultArea.innerHTML = '<div class="error">يرجى إدخال رابط مشروع صحيح من منصة مستقل.</div>';
                urlInput.focus();
                return;
            }
            
            loadingIndicator.style.display = 'block';
            processBtn.disabled = true;
            resultArea.innerHTML = '';
            currentAnalysisData = null;
            rawResponseForSaving = ''; // Reset on each process
            
            try {
                // Using a test webhook that returns the expected structure
                const response = await fetch('https://n8n.thez.solutions/webhook/generate-proposal', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: urlInput.value.trim() })
                });
                
                if (!response.ok) {
                    throw new Error(`خطأ في الخادم: ${response.status} ${response.statusText}`);
                }
                
                const rawText = await response.text();
                rawResponseForSaving = rawText; // Save the raw text
                
                try {
                    const data = JSON.parse(rawText);
                    const output = data?.output; // Corrected data access

                    if (!output?.proposal || !output?.conclusion || !output?.reason || !output?.suggestedCost || !output?.suggestPeriod || !output?.listOfRequirements) {
                        throw new Error('البيانات المستلمة من الخادم غير مكتملة أو بصيغة غير متوقعة.');
                    }
                    
                    currentAnalysisData = output;
                    renderRichResults(output);

                } catch (parseError) {
                    console.error("Error processing response:", parseError);
                    const saveButton = `<button onclick="saveRawResponse()">Save Raw Response</button>`;
                    resultArea.innerHTML = `<div class="error">فشل في معالجة الرد من الخادم. قد يكون بصيغة غير متوقعة.<br><br><strong>الرد الخام:</strong><pre>${rawText}</pre><br>${saveButton}</div>`;
                }
                
            } catch (error) {
                resultArea.innerHTML = `<div class="error">حدث خطأ في الاتصال بالخادم: ${error.message}</div>`;
            } finally {
                loadingIndicator.style.display = 'none';
                processBtn.disabled = false;
            }
        }

        function renderRichResults(data) {
            const resultArea = document.getElementById('result');
            
            const isMatched = data.conclusion === 'Matched';
            const conclusionClass = isMatched ? 'conclusion-matched' : 'conclusion-unmatched';
            const conclusionText = isMatched ? 'ملائم للمهارات' : 'غير ملائم للمهارات';
            const conclusionIcon = isMatched ? 'fa-check-circle' : 'fa-times-circle';

            const requirementsList = Array.isArray(data.listOfRequirements) 
                ? data.listOfRequirements.map(req => `<li class="req-tag">${req}</li>`).join('')
                : '<li>Error: listOfRequirements is not an array.</li>';

            const html = `
                <div class="result-card">
                    <div class="conclusion-badge ${conclusionClass}">
                        <i class="fas ${conclusionIcon}"></i>
                        <span>${conclusionText}</span>
                    </div>
                    <div class="reason-toggle" onclick="toggleReason(this)">
                        عرض سبب الاستنتاج <i class="fas fa-chevron-down"></i>
                    </div>
                    <div class="reason-content">
                        ${Array.isArray(data.reason) ? data.reason.join('<br>') : data.reason}
                    </div>
                </div>

                <div class="result-card">
                    <div class="info-duo">
                        <div class="info-box">
                            <i class="fas fa-dollar-sign"></i>
                            <strong>التكلفة المقترحة</strong>
                            <span>${data.suggestedCost}</span>
                        </div>
                        <div class="info-box">
                            <i class="fas fa-calendar-alt"></i>
                            <strong>المدة المقترحة</strong>
                            <span>${data.suggestPeriod}</span>
                        </div>
                    </div>
                </div>

                <div class="result-card proposal-section">
                    <div class="header">
                        <h4><i class="fas fa-file-alt"></i> المقترح</h4>
                        <button class="copy-btn" onclick="copyProposal(this)">
                            <i class="fas fa-copy"></i> نسخ المقترح
                        </button>
                    </div>
                    <div class="proposal-text-area" id="proposalText">${data.proposal}</div>
                </div>

                <div class="result-card">
                    <h4><i class="fas fa-tasks"></i> المهارات والمتطلبات المقترحة</h4>
                    <ul class="requirements-list">
                        ${requirementsList}
                    </ul>
                </div>
            `;
            resultArea.innerHTML = html;
        }

        function saveRawResponse() {
            if (!rawResponseForSaving) return;
            const blob = new Blob([rawResponseForSaving], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'response.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function toggleReason(element) {
            const content = element.nextElementSibling;
            const icon = element.querySelector('i');
            if (content.style.display === 'block') {
                content.style.display = 'none';
                icon.classList.remove('fa-chevron-up');
                icon.classList.add('fa-chevron-down');
            } else {
                content.style.display = 'block';
                icon.classList.remove('fa-chevron-down');
                icon.classList.add('fa-chevron-up');
            }
        }

        function copyProposal(btn) {
            const textToCopy = document.getElementById('proposalText')?.innerText;
            if (!textToCopy) return;

            navigator.clipboard.writeText(textToCopy).then(() => {
                btn.innerHTML = '<i class="fas fa-check"></i> تم النسخ!';
                btn.classList.add('copied');
                setTimeout(() => {
                    btn.innerHTML = '<i class="fas fa-copy"></i> نسخ المقترح';
                    btn.classList.remove('copied');
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy proposal: ', err);
                btn.innerHTML = '<i class="fas fa-times"></i> فشل النسخ';
                 setTimeout(() => {
                    btn.innerHTML = '<i class="fas fa-copy"></i> نسخ المقترح';
                }, 2000);
            });
        }
        
        document.getElementById('inputUrl').addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                document.getElementById('processBtn').click();
            }
        });
    </script>
</body>
</html>
